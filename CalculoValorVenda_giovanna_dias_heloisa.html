<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title> Cálculo Valor de Venda </title>
  <script language="javascript">


 /* Uma distribuidora que vende roupas por atacado está fazendo uma promocao na venda de calcas. 
  O valor unitário do produto será de acordo com o tipo de cadastro do cliente.  Faça um programa em
  JavaScript que solicite a quantidade de calças a serem compradas por um cliente (de 20 até 100),  solicite 
  o codigo do tipo de cliente   (S-shopping, L-loja, H-hipermercado) calcule o valor da compra.
  Sendo que:
  tipo de cliente    valor por unidade
  S                  45,00
  L                  40,00
  H                  35,00
  Exiba:
 
  Tipo de cliente por extenso:
  Quantidade comprada:
  Valor da compra:
  
  Obs: Fazer as validacoes das entradas. 
  Desafio: Exibir a imagem bônus quando a quantidade de calcas for a partir de 35 unidades e o 
  tipo de cliente for S(shopping)
  
  */
   var qtdcalcas, codcliente, codextenso, vlrcompra;
   
   do{
      qtdcalcas=parseInt(window.prompt("Digite a quantidade de calças compradas"));
	   if(isNaN(qtdcalcas) || qtdcalcas<20 || qtdcalcas>100){
	    alert("Dígito inválido \nA quantidade de calças deve ser entre 20 e 100");
	  }
   }while(isNaN(qtdcalcas) || qtdcalcas<20 || qtdcalcas>100);
  
   do{
      codcliente=window.prompt("Digite o código do tipo de cliente, sendo S para shopping, L para loja e H para hipermercado");
	   if(codcliente=="" || codcliente==null || codcliente!='s' && codcliente!='S' && codcliente!='l' && codcliente!='L' && codcliente!='h' && codcliente!='H'){
	    alert("Código inválido \nDigite S, L ou H para escolher o código do tipo de cliente");
	  }
   }while(codcliente=="" || codcliente==null || codcliente!='s' && codcliente!='S' && codcliente!='l' && codcliente!='L' && codcliente!='h' && codcliente!='H');
   
   if(codcliente=='S' || codcliente=='s'){
      codextenso="Cliente tipo Shopping";
	  vlrcompra=qtdcalcas*45;
   } else if(codcliente=='l' || codcliente=='L'){
     codextenso="Cliente tipo Loja";
	 vlrcompra=qtdcalcas*40;
   } else{
     codextenso="Cliente tipo Hipermercado";
	 vlrcompra=qtdcalcas*35;
   }
   document.write(codextenso+ "<br>Quantidade de calças compradas: " +qtdcalcas+ "<br>Valor da compras: " +vlrcompra);
    
   if(qtdcalcas==35 && codcliente=='s' || codcliente=='S'){
    document.write("<img src='imagens/bonus.png'>");
   }
   
  </script>



</head>
